<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1> Tiffany School Admission Form</h1>
            <p>Contact: 7080666251 | Email: info@Tiffanyschool.com</p>
        </header>

        <form id="admissionForm">
            <h2>Student Information</h2>
            <label for="studentName">Full Name:</label>
            <input type="text" id="studentName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="class">Class Applying For:</label>
            <select id="class">
                <option value="">Select</option>
                <option value="Nursery">Nursery</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <h2>Parent/Guardian Details</h2>
            <label for="parentName">Parent/Guardian Name:</label>
            <input type="text" id="parentName" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="3"></textarea>

            <h2>Fee Details</h2>
            <p>Admission Fee: <strong>$5000</strong></p>
            <p>Monthly Fee: <strong>$1200</strong></p>
            <p>Other Charges: <strong>$50</strong></p>

            <h2>Other Information</h2>
            <label for="previousSchool">Previous School (if any):</label>
            <input type="text" id="previousSchool">

            <label>
                <input type="checkbox" id="agreement" required>
                I confirm that all information provided is correct.
            </label>

            <button type="submit">Submit Application</button>
        </form>

        <footer>
            <p>&copy; 2025 Tiffany School. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
